<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/article.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/blogArticles.js"></script>
    <script src="js/util.js"></script>

    <script id="template" type="text/x-handlebars-template">
        <article class="article">
          <h1>{{title}}</h1>
          <div class="category">Category: {{category}}</div>
          <div>By:<a href="{{authorUrl}}" target="_blank">{{author}}</a>published {{daysOld}} days ago</div>
          <div class="body">{{{markedBody}}}</div>
          <a href="#" class="read-on">Read On</a>
        </article>
    </script>
  </head>

  <body>
    <header>
      <h1 id="blog-title">Darcy's Blog</h1>
    </header>
      <nav>
          <a id="home" href="#tab1">Home</a> |
          <a id="about" href="#tab2">About</a> |
          <a id="gitHub" href="https://github.com/dlambrecht" target="_blank">GitHub</a>
      </nav>

      <section id="articles" class="tab-content active">
          <div>
            <select id="author">
              <option id="author-filter">filter by author</option>
            </select>
            <select id="category">
              <option id="category-filter">filter by category</option>
            </select>

            <div id="blog"></div>
          </div>
        </section>

        <section id="aboutContent" class="tab-content">
          <div>My story</div>
        </section>
    <footer>
    </footer>
  </body>
</html>
