<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="vendor/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="vendor/handlebars-v4.0.5.js"></script>
    <script src="js/article.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/new.js"></script>

  </head>
  <body>
    <header>
      <section id="byline">
        <h1>Darcy Lambrecht</h1>
        <p>Software Developer</p>
        <div id="social">
          <a id="gitHub" href="https://github.com/dlambrecht" target="_blank"></a>
          <a id="facebook" href="https://www.facebook.com/darcy.lambrecht" target="_blank"></a>
          <a id="twitter" href="https://twitter.com/DarcyLambrecht" target="_blank"></a>
        </div>
      </section>
    </header>

    <nav>
        <a id="stats-link" href="stats.html">Stats</a> |
        <a id="home" href="index.html">Blog</a>
    </nav>

    <section id="new-post">
      <form id="input-new-article">
        <label>
          <input type="text" id="article-title" placeholder="Title">
        </label>
        <label>
          <input type="text" id="article-category" placeholder="Category">
        </label>
        <label>
          <textarea type="text" id="article-body" rows="8" cols="40" placeholder="Body"></textarea>
        </label>
        <label>
          <input type="text" id="article-author" placeholder="Author">
        </label>
        <label>
          <input type="text" id="article-author-url" placeholder="Website">
        </label>
        <input type="submit">
      </form>
    </section>

    <section id="preview">

    </section>
    <section id="artice-export">
      <button id="add-article-btn" class="pull-left">Add to Database</button>
      <button id="update-article-btn" class="pull-left" style="display:none;">Update Article</button>
      <button id="delete-article-btn" class="pull-left" style="display:none;">Delete Article</button>
      <label id="export-field" for="article-json" class="pull-right">
        <div type="text" readonly id="article-json"></div>
        When finalized, copy the above JSON, and paste into blogArticle.js
      </label>
    </section>
    <footer>
    Copyright  &copy; 2015 Darcy Lambrecht

    </footer>
  </body>
</html>
